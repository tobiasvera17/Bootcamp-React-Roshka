<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container-lg">
        <form>
            <div class="row mb-4">
                <div class="col-12">
                    <label for="inputCuentaCredito" class="form-label titulo">Cuenta Crédito</label>
                    <select class="form-select custom-select" id="inputCuentaCredito">
                      <option selected>Seleccionar</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                </div>
            </div>
            
            <div class="row mb-4">
                <div class="col-4">
                    <label for="inputNumeroDeCuenta" class="form-label titulo">Número de cuenta</label>
                    <input type="text" class="form-control" id="inputNumeroDeCuenta">
                </div>
                <div class="col-2 text-center ">
                    <label for="inputGuardar" class="form-label titulo">Guardar</label>
                    <br>
                    <input class="form-check-input check-guardar" type="checkbox" value="" id="inputGuardar">
                </div>
                <div class="col-6">
                    <label for="inputAlias" class="form-label titulo">Alias</label>
                    <input type="text" class="form-control" id="inputAlias">
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-6">
                    <label for="inputBanco" class="form-label titulo">Banco</label>
                    <select class="form-select custom-select" id="inputBanco">
                      <option selected>Seleccionar</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-5">
                    <label for="inputDenominacion" class="form-label titulo">Denominación</label>
                    <input type="text" class="form-control" id="inputDenominacion">
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-6">
                    <label for="inputTipoDeDocumento" class="form-label titulo">Tipo de documento</label>
                    <select class="form-select custom-select" id="inputTipoDeDocumento">
                      <option selected>Seleccionar</option>
                      <option value="1">Registro Único del Contribuyente</option>
                      <option value="2">Cédula de Identidad</option>
                      <option value="3">Personas No Residentes</option>
                      <option value="4">Personas Residentes</option>
                    </select>
                </div>
                <div class="col-5">
                    <label for="inputNumeroDeDocumento" class="form-label titulo">Número de documento</label>
                    <input type="text" class="form-control" id="inputNumeroDeDocumento">
                </div>
            </div>
            
            <div class="row mb-4">
                <div class="col-12">
                    <label for="inputDomicilio" class="form-label titulo">Domicilio</label>
                    <input type="text" class="form-control" id="inputDomicilio">
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label for="inputLocalidad" class="form-label titulo">Localidad</label>
                    <input type="text" class="form-control" id="inputLocalidad">
                </div>
            </div>
            <div class="row">
                <div class="col-12 mt-5">
                    <button type="submit" class="btn btn-primary" id="buttonEnviar">Enviar</button>
                </div>
            </div>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="code.js"></script>
</body>
</html>
